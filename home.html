<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home </title>
	 <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	 <style>
	 *{
	 margin:0px;
	 padding:0px;
	 }
	 @media(max-width:767px){
		h1{font-size:18px}
	 }
</style>
  </head>
  <body>
		<header class="header">
		<p>Header 100px</p>
		</header>
		<main class="bgImage">
			<div class="page-title">
				<h1>The World's Leading Collection</h1>
				<button>Click here	</button>
			</div>
		</main>
		<footer class="footer">
		<p>Footer 100px</p>
		</footer>
		
		
	
		
		<script>
		
		$(document).ready(function() {
		$(".header").css({
			'background' : '#ddd',
		   'width' : '100%',
		   'height' : '100px',
		   'position' : 'fixed',
		   'top' : '0',
		   'justify-content': 'center',
		   'display': 'flex',
			'align-items': 'center',
			'color' : '#ff0000'
		});
		
		
		$(".page-title").css({
			'background-color' : 'rgba(0, 0, 1, 0.48)',
			'border-radius' : '5px',
			'position' : 'absolute',
			'width' : '300px',
		   'top' : '50%',
			'left' : '50%',
			'transform' : 'translate(-50%, -50%)',	
		     'color' : '#fff',
			 'padding' : '15px',
			 'text-align': 'center',
			 
			 
		});
		
		$(".bgImage").css({
		 'background' : 'url(https://images.pexels.com/photos/747964/pexels-photo-747964.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1) no-repeat',
		 'background-position': 'center center',
		 'background-attachment': 'fixed',
		 'background-size': 'cover',
		'-webkit-background-size' : 'cover',
       '-moz-background-size': 'cover',
         '-o-background-size': 'cover',
            'background-size': 'cover',
			'height' : '100vh',
			'width' : '100%'
			});
			
			
		$(".footer").css({
			'background' : '#ddd',
		   'width' : '100%',
		   'height' : '100px',
		   'position' : 'fixed',
		   'bottom' : '0',
		   'justify-content': 'center',
		   'display': 'flex',
			'align-items': 'center',
			'color' : '#ff0000'
		});
			
	   $(".page-title button").click(function(){
			alert("Hello, World");
		}); 

		});
	
		
		
		</script>
  
  </body>
</html>
